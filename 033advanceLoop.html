<html>

<head>
    <title>Advance Loop</title>
</head>

<body>
    <h1>Advance Loop</h1>
    <script>
        let basket = ['apple', 'peach', 'orange'];
        let basketDetail = {
            apples: 5,
            peach: 10,
            orange: 50
        }

        //for of
        //iterating - arrays, strings
        console.log('array items: ');
        for (item of basket) {
            console.log(item);
        }

        //for in - properties
        //enumerating - objects
        console.log('object properties: ');
        for (key in basketDetail) {
            console.log(key);
        }
    </script>
</body>

</html>
